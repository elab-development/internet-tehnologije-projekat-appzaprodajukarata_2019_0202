<div *ngFor="let event of events" class="card">
  <img [src]="event.imageUrl" alt="Event Image" class="image" />
  <h1>{{ event.title }}</h1>
  <p class="description">{{ event.description }}</p>
  <p class="date">
    <i class="fas fa-calendar-alt"></i> {{ event.date }}
  </p>
  <button class="overlay-button" (click)="navigateToTicketComponent()">Kupi ulaznicu</button>
</div>

</div>
